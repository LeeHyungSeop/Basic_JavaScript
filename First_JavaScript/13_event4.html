<html>

    <head>


    </head>


    <body>
        
        <!-- event delegation : 이벤트 위임 -->
        <div id="outside">
            <input type="checkbox" id="input1">
            <label for="">운동</label>
            <input type="checkbox" id="input2">
            <label for="">쇼핑</label>
            <input type="checkbox" id="input3">
            <label for="">식사</label>
            <input type="checkbox" id="input4">
            <label for="">수면</label>
        </div>

        <script>

            const cp_div = document.querySelector('#outside');
            cp_div.addEventListener('click',(event)=>{

                if (event.target.id == 'input1'){
                    console.log('운동');
                }
                else if (event.target.id == 'input2'){
                    console.log('쇼핑');
                }
                else if (event.target.id == 'input3'){
                    console.log('식사');
                }
                else if (event.target.id == 'input4'){
                    console.log('수면');
                }

                console.log('cp_div 이벤트 발생 : --->',event.target.tagName);
            })

            cp_div.addEventListener('click',(event)=>{
                console.log('div event 처리');

            })

            /*  event delegation : 이벤트 위임

                eventLister를 div '#outside'에 걸었다.

                (콘솔창 출력)
                cp_div 이벤트 발생 : ---> INPUT
                eventListener를 div태그인 '#outside'에 걸었는데,
                input 태그에 걸렸다. 왜 그럴까? 

                -> JS에서 제공하는 event delegation이라는 기능때문이다.
                   parent(상위)인 '#outside'에 eventListener를 걸어도
                   childe(하위)에서 나오는 모든 event를 잡을 수 있다. 

                이것이 왜 편리할까?
                -> button이 10개가 있다고 가정했을 때, 각각에 event를 달아주는 것보다
                   10개를 div태그와 같은 것으로 감싸주면 
                   10개의 button 중 누구라도 event가 발생하면 Listen할 수 있기 때문에
                   편리하다.
                
                문제점 : parent인 div에 대한 event도 처리하고 싶고,
                        child인 button에 대한 event도 처리하고 싶은데
                        delegation때문에 구별할 수 없게 된다.

                        이를 해결하기 위해 parent인 div로 button을 묶되, 
                        div에 대한 eventListener를 따로 만들어야 한다.
            */


        </script>

    </body>

</html>
