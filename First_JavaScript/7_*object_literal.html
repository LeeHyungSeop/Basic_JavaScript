            // // object literal의 key들을 뽑아보기. foreach 사용

            // foreach 사용 (JS식)
            const showOL=(ol)=>{
                const keys=Object.keys(ol);

                keys.forEach((elem,idx)=>{
                    console.log(elem+' ---> '+ol[elem]);
                });
            };         
            showOL(person);

            // for문 사용 (C언어식)
            const showOL2=(ol)=>{
                const keys=Object.keys(ol);
                console.log('key는 '+keys.length+'개입니다.');
                for(let i=0;i<keys.length;i++){
                    console.log(keys[i]+' ===> '+ol[keys[i]])
                }
            };    
            showOL2(person);

            
            ///////////////////////////////////////////////////////////////////
            
            // object literal에 값 뿐만 아니라 method(=function)도 추가.
            person.sayHello = () => {console.log('Hello!!! ');};
            person.sayHello2= (v) => {console.log(v+'! Hi!');};

            person.sayHello();

            };
            const check_age=40;
            console.log('Are you older than '+check_age+'? '+person.areYouOlderThan(check_age));
