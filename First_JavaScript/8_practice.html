<html>

    <head>

        <meta charset="utf-8">
        <title>연습중</title>

    </head>

    <body>

        <div>
            <h1 id="print_name">

            </h1>
            <h1 id="print_v">

            </h1>
        </div>
        
        <script>
    
            const ol1 = {
                name : '이형섭',
                age : 23
            }
            const ol2 = {
                name : '이형섭',
                age : 23
            }
            const ol3 = {
                name : '조이섭',
                age : 23
            }
            const ol4 = {
                name : '이형섭',
                age : 23,
                city : 'seoul'
            }

            const compare_ol = (_ol1,_ol2) =>{
                let ol1_key = Object.keys(_ol1);
                let ol2_key = Object.keys(_ol2);
                let result = "다르다";
                let flag=0;
                if(ol1_key.length != ol2_key.length ){
                    console.log('두 object는 '+result+' (key의 개수가 다르다)');
                    return;
                }
                ol1_key = ol1_key.sort();
                ol2_key = ol2_key.sort();

                ol1_key.forEach((elem,idx)=> {
                    if(_ol1[elem]!=_ol2[elem]){
                        console.log('두 object는 '+result+' s(key의 value가 다르다)');
                        flag=1;
                        return; // foreach문에서는 return이 실행되지 않는다.
                    }
                });

                if(flag==1){
                    return;
                }
                result = "같다";
                console.log('두 object는 '+result);
                return;
            }

            compare_ol(ol1,ol2);
            compare_ol(ol1,ol3);
            compare_ol(ol1,ol4);

        </script>

    </body>

</html>
