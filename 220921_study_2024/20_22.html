    <body>
        
        <script>

            /*
                literal : 값 자체

                1, 2 ,3 : integer literal
                3.14 : Floating point number literal
                'hello' : string literal

                JS에서 제공하는 독특한 literal이 있는데,
                그것은 바로 Object literal.

                Object literal?
                    배열처럼 ['찰스', 20] -> index 0에 '찰스' 가 아니라
                                       -> index 0 대신 name이라는 Key에 '찰스'

                    이처럼 객체기반 언어에서는 object라는 개념이 있는데,
                    어떠한 속성(attribute)를 갖고 있는 값들을 위해 만들어졌다.
                    ex)  속성 : 나이, 이름, 키, 몸무게 --> 속성에 해당하는 값

                    예를 보며 직관적으로 이해하면 편하다.
            */

            // 배열 (대괄호)
            const person_array = ['찰스', 20] ; 
            
            // ojbect literal (중괄호)

            const person_ob = {
                name : '찰스', 
                age : 20
            }; 

            // object literal에 있는 값 출력 방법
            // 방법1 : 
            console.log('person name : '+person_ob.name);
            // 방법2 : 
            console.log('person name : '+person_ob['name']);

            // object literal에 있는 값 변경하기
            console.log('befoe person age : '+person_ob.age);
            person_ob.age = 30;
            console.log('1. after person age : '+person_ob.age);
            person_ob['age'] = 40;
            console.log('2. after person age : '+person_ob.age);

            // person_ob에 있는 속성들(keys) 한 번에 출력하기
            console.log(Object.keys(person_ob));     // --> person에 있는 keys(속성들)를 배열의 형태로 넘겨주게 된다

            // person_ob에 있는 값들(values) 한 번에 출력하기
            console.log(Object.values(person_ob));   // --> person에 있는 values를 배열의 형태로 넘겨주게 된다.

            // Object.keys()를 이용하여 Object literal에 있는 key, value 모두 출력하기
            // JavaScript식

            const showOL = (ol) =>{
                const keys = Object.keys(ol);
                
                keys.forEach( (elem, idx) => { // keys에 있는 각각에 대해서 (elem, idx)를 갖고 함수 실행   
                                               // elem : keys에 있는 element --> name, age가 있을 것임
                                               // idx  : index이므로             0, 1 가 있을 것임
                    console.log(idx+ ' : ' +elem+ ' ---> ' +ol[elem]);
                }); 
            };
            showOL(person_ob);

            // C언어 식
            const showOL2 = (ol) =>{
                const keys = Object.keys(ol);
                
                for(let i = 0 ; i< keys.length ; i++){
                    console.log(keys[i]+ ' ---> ' +ol[keys[i]]);
                }
            };
            showOL2(person_ob);


            // Object literal에 method 추가
            // method : Object literal에 추가되는 function을 method라고 한다.

            person_ob.sayHello = (v) => {
                console.log('person_ob에 sayHello(인수) method 추가함');
                console.log(v+', Hi!');
            };

            person_ob.sayHello('찰스');

            person_ob.areYouOlderThan = (_age) => {
                if(person_ob.age > _age) {
                    return true;
                }
                else {
                    return false;
                }
            }
            const check_age = 10;
            console.log('Are you older than' +check_age+ '? ' +person_ob.areYouOlderThan(check_age));

        </script>

    </body>

</html>
